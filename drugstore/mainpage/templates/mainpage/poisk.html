<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<h2>Список чего-то</h2>
<body class="container">
    {% if a.count > 0 %}
    <table>
        <tr><th>Название</th><th>Цена</th><th>Локация</th></tr>
        {% for Product in a %}
        <tr><td>{{ Product.name }}</td><td>{{ Product.price }}</td><td>{{ Product.location }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
